<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten password?</title>
    
</head>
<link rel="stylesheet" href="css/index8.css">

<body>
    <div class="container">
        <div class="header">
            <div class="log">
                <h1> Facebook</h1>
                <!-- <img src="img/facbook.png" alt=""> -->
            </div>
            <div class="detail-sec">
                <div class="email-sec">
                    <input type="text" name="" id="" placeholder="Email or phone">
                </div>
                <div class="pass-sec">
                    <input type="password" name="" id="" placeholder="password">
                </div>
                <div class="log-button">
                    <input type="button" value="Login in">
                </div>
                <div class="fog-sec">
                    <a href="#">Forgotten account?</a>
                </div>

            </div>
        </div>

        <div class="content">
            <div class="content-container">
                <div class="account-detail">
                    <h1>Find Your Account</h1>
                    <hr>
                    <p class="first">Please enter your email address or mobile number to search for your account. </p>
                    <div class="box">
                        <input type="text" name="" id="" placeholder="Enter email & Phone number">
                    </div>
                    <hr>
                    <div class="button-account">
                        <div class="first-button">
                            <input type="button" value="Cancel">
                        </div>
                        <div class="second-button">
                            <input type="button" value="Search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
